<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulier</title>
</head>
<body>
  <form action="#" method="post">
      <label for="fName">First name* </label>
      <input type="text" id="fName" name="firstName" required placeholder="First name" autofocus>
      <br />
      <label for="lName">First name* </label>
      <input type="text" id="lName" name="lastName" required placeholder="Last name">
      <br />
      <span>Which sport do you train?</span><br>
      <label for="running">Running</label>
      <input type="checkbox" id="running" name="running"><br>
      <label for="swimming">Swimming</label>
      <input type="checkbox" id="swimming" name="swimming"><br>
      <label for="rowing">Rowing</label>
      <input type="checkbox" id="rowing" name="rowing">
      <br />
      <span>What is your gender?</span><br>
      <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
      <br />
      <label for="movie">Favorite movie: </label>
      <input type="text" id="movie" name="movie">
      <br />
      <label for="quote">Favorite quote: </label>
      <input type="text" id="quote" name="quote" placeholder="Write your favorite quote">
      <br />
      <label for="paswoord">Password* </label>
      <input type="text" id="paswoord" name="paswoord" required>
      <br />
      <label for="food">Favorite food:</label>
      <select id="food" name="food">
        <option value="hamburger">Hamburger</option>
        <option value="McDonald's">McDonald's</option>
        <option value="kfc">KFC</option>
      </select>
      <br />
      <input type="file" id="file" name="file">
      <br />
      <label for="email">Email address: </label>
      <input type="text" id="email" placeholder="Enter your email address">
      <br>

      <label for="site">Favorite site: </label>
      <input type="text" id="site" placeholder="Write the URL of your favorite site">
      <br>

      <label for="favorietNummer1">Favorite number between 1-10: </label>
      <input type="number" id="favorietNummer1" min="1" max="10">
      <br>

      <label for="favorietNummer11">Favorite number between 11 - 1000: </label>
      <input type="range" id="favorietNummer11" min="11" max="1000">
      <br>

      <label for="birthdate">When were you born?</label>
      <input type="date" id="birthdate">
      <br>

      <label for="zipCode">Belgian zip-code reg number*: </label>
      <input type="text" id="zipCode" placeholder="9999" required>
      <br>
      <label for="search">Search for something: </label>
      <input type="text" id="search">
      <br>

      <label for="color">Pick your favorite color: </label>
      <input type="color" id="color">
      <br>
      <input type="submit" value="Submit">
  </form>
</body>
</html>
